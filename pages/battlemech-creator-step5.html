<div class="row">
	<div class="column small-12 medium-4 large-2">
		<div ng-include="'pages/battlemech-creator-sidebar.html'"></div>
	</div>

	<div class="column small-12 medium-8 large-10">
		<div class="row">
			<div class="column small-12">
				<div class="mech-status-bar" ng-bind-html="mech_status_bar"></div>
			</div>
		</div>
		<div class="row">
			<div class="column small-12">
				<h3 ng-bind-html="h3_title">Step 5</h3>
				</div>
		</div>
		<div class="row">
			<div class="column medium-12 large-6">


				<fieldset class="fieldset">

					<legend translate="BM_STEP5_AVAILABLE_EQUIPMENT">Available Equipment</legend>
					<table class="equipment-list">
						<thead>
							<tr>
								<th translate="BM_STEP5_ITEM_NAME">Name</th>
								<th translate="BM_STEP5_ITEM_CATEGORY">Category</th>
								<th translate="BM_STEP5_ITEM_SPACE">Space</th>
								<th translate="BM_STEP5_ITEM_WEIGHT">Weight</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in equipment_table" class="">
								<td>{{item.local_name}}</td>
								<td>{{item.local_category}}</td>
								<td>{{item.local_space}}</td>
								<td>{{item.weight}}</td>
								<td><button ng-click="addItem($index)" class="button expanded radius tiny primary"><span translate="BM_STEP5_ADD">Add</span></button></td>
							</tr>
						</tbody>
					</table>
				</fieldset>



			</div>
			<div class="column medium-12 large-6">
				<fieldset class="fieldset">
					<legend translate="BM_STEP5_INSTALLED_EQUIPMENT">Installed Equipment</legend>
					<div ng-show="installed_equipment_table.length == 0"><span translate="BM_STEP5_NO_EQUIPMENT_INSTALLED">None installed</span></div>
					<div ng-show="installed_equipment_table.length > 0">
						<table class="equipment-list">
							<thead>
								<tr>
									<th translate="BM_STEP5_ITEM_NAME">Name</th>
									<th translate="BM_STEP5_ITEM_LOCATION">Location</th>
	<!-- 								<th translate="BM_STEP5_ITEM_WEIGHT">Weight</th> -->
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in installed_equipment_table" class="">
									<td>{{item.local_name}}</td>
									<td>
										<select ng-change="updateLocation($index)" ng-options="option.name for option in bm_location_list.availableOptions track by option.id" ng-model="item_locations[$index]"></select>
									</td>
									<!-- <td class="text-center">{{item.weight}}</td> -->
									<td class="text-right"><button ng-click="removeItem($index)" class="button expanded radius tiny primary"><span translate="BM_STEP5_REMOVE">Remove</span></button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</fieldset>

				<a class="button primary radius previous-button" href="#/battlemech-creator-step4/" translate="BM_PREVIOUS_STEP">Last Step</a>
				<a class="button primary radius next-button" href="#/battlemech-creator-step6/" translate="BM_NEXT_STEP">Next Step</a>
			</div>
		</div>
	</div>

</div>
