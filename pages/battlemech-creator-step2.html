<div ng-include="'pages/global-header.html'"></div>
<div ng-include="'pages/battlemech-mech-status-bar.html'"></div>
<div class="row">
	<div class="column small-12 medium-4 large-2">
		<div ng-include="'pages/battlemech-creator-sidebar.html'"></div>
	</div>
	<div class="column small-12 medium-8 large-10">

		<div class="row">
			<div class="column medium-12 large-8">
				<div class="worksheet-area">
					<fieldset class="fieldset">
						<legend ng-bind-html="h3_title">Step 2</legend>
						<div class="dev-note"><del>I'll add options for XL engines, etc later.</del> Everything here works like butter. (No guarantees on engine or gyro selection yet, but initial tests look great!)</div>

						<h3 translate="BM_STEP2_SELECT_MOVEMENT">Select Movement</h3>
						<label>
							<span translate="BM_STEP2_WALKING_MP">Walking mp</span>:
							<select ng-change="update_mech_walking()" ng-options="option.name for option in mech_walking.availableOptions track by option.id" ng-model="mech_walking.selectedOption">
							</select>
						</label>

						<label>
							<span translate="BM_STEP2_JUMPING_MP">Jumping mp</span>:
							<select ng-change="update_mech_jumping()" ng-options="option.name for option in mech_jumping.availableOptions track by option.id" ng-model="mech_jumping.selectedOption">
							</select>
						</label>

						<h3 translate="TRO_ENGINE_TYPE">Engine</h3>
						<label>
							<span translate="BM_STEP2_SELECT_ENGINE">Select Engine</span>:
							<select ng-change="update_mech_engine()" ng-options="option.local_name for option in mech_engine.availableOptions track by option.id" ng-model="mech_engine.selectedOption">
							</select>
						</label>

						<h3 translate="TRO_GYRO_TYPE">Gyro</h3>
						<label>
							<span translate="BM_STEP2_SELECT_GYRO">Select Gyro</span>:
							<select ng-change="update_mech_gyro()" ng-options="option.local_name for option in mech_gyro.availableOptions track by option.id" ng-model="mech_gyro.selectedOption">
							</select>
						</label>

						<a class="button primary radius previous-button" href="#/battlemech-creator/step1/"><i class="fa fa-arrow-left"></i> <span translate="BM_PREVIOUS_STEP">Last Step</span></a>
						<a class="button primary radius next-button" href="#/battlemech-creator/step3/"><span translate="BM_NEXT_STEP">Next Step</span> <i class="fa fa-arrow-right"></i></a>
					</fieldset>
				</div>
			</div>

			<div class="column show-for-large large-4">
				<div class="mech-summary" ng-bind-html="mech_summary_html"></div>
			</div>

		</div>
	</div>
</div>
