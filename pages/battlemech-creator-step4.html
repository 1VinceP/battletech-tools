<div ng-include="'pages/global-header.html'"></div>
<div ng-include="'pages/battlemech-mech-status-bar.html'"></div>
<div class="row">
	<div class="column small-12 medium-4 large-2">
		<div ng-include="'pages/battlemech-creator-sidebar.html'"></div>
	</div>

	<div class="column small-12 medium-8 large-10">

		<div class="row">
			<div class="column medium-12 large-8">
				<div class="worksheet-area">
					<fieldset class="fieldset">
						<legend ng-bind-html="h3_title">Step 4</legend>
						<div class="dev-note">Everything here works great. A checkbox or dropdown for armor type will be added just below the tonnage of the armor later</div>
						<label>
							<span translate="BM_STEP4_ARMOR_WEIGHT">Armor Weight</span>
							<select ng-change="update_armor_weight()" ng-options="item as item.label for item in armor_weight_list track by item.id" ng-model="selected_armor_weight"></select>
						</label>
						<fieldset class="fieldset">
							<legend translate="BM_STEP4_ARMOR_ALLOCATION">Armor Allocation</legend>
							<div class="row">
								<div class="column small-4 text-center">
									<button ng-click="clear_armor()" class="button primary expanded radius" translate="BM_STEP4_ALLOCATE_NONE">Allocate None</button>
								</div>
								<div class="column small-4 text-center">
									<button ng-click="allocate_sanely()" class="button primary expanded radius" translate="BM_STEP4_ALLOCATE_SANELY">Allocate Sanely</button>
								</div>
								<div class="column small-4 text-center">
									<button ng-click="allocate_max()" class="button primary expanded radius" translate="BM_STEP4_ALLOCATE_MAX">Allocate Max</button>
								</div>
							</div>
							<div class="row">
								<div class="column small-12 text-center">



									<div ng-show="for_quad">
										<table class="armor-chart" style="display: table;">
											<tbody><tr>

												<td colspan="1" class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_LFL">Left Front Leg</span><br />
														<select ng-change="update_armor_allocation('la')" ng-options="item as item.label for item in armor_alloc_la track by item.id" ng-model="armor_current_la"></select>
													</label>
												</td>
												<td colspan="1" class="blank">
													&nbsp;
												</td>
												<td class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_HD">Head</span><br />
														<select ng-change="update_armor_allocation('hd')" ng-options="item as item.label for item in armor_alloc_hd track by item.id" ng-model="armor_current_hd"></select>
													</label>
												</td>
												<td colspan="1" class="blank">&nbsp;</td>
												<td rowspan="1" class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_RFL">Right Front Leg</span><br />
														<select ng-change="update_armor_allocation('ra')" ng-options="item as item.label for item in armor_alloc_ra track by item.id" ng-model="armor_current_ra"></select>
													</label>
												</td>
											</tr>
											<tr>
												<td colspan="1" class="blank">&nbsp;</td>
												<td class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_LT">Left Torso</span><br />
														<select ng-change="update_armor_allocation('lt')" ng-options="item as item.label for item in armor_alloc_lt track by item.id" ng-model="armor_current_lt"></select>
													</label>
												</td>
												<td class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_CT">Center Torso</span><br />
														<select ng-change="update_armor_allocation('ct')" ng-options="item as item.label for item in armor_alloc_ct track by item.id" ng-model="armor_current_ct"></select>
													</label>

												<td class="align-bottom">

														<span translate="TRO_ARMOR_RT">Right Torso</span><br />

													<label>

													</label>
												</td>
												<td class="blank" colspan="2">
													<div class="text-right" ng-bind-html="label_armor_stats"></div>
												</td>
												<td colspan="1" class="blank">&nbsp;</td>
												<td class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_RRL">Right Rear Leg</span><br />
														<select ng-change="update_armor_allocation('rl')" ng-options="item as item.label for item in armor_alloc_rl track by item.id" ng-model="armor_current_rl"></select>
													</label>
												</td>

											</tr>

										</tbody></table>
									</div>
									<div ng-show="for_biped">
										<table class="armor-chart" style="display: table;">
											<tbody><tr>
												<td colspan="2" class="blank">
													<div class="text-right" ng-bind-html="label_armor_stats"></div>
												</td>
												<td class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_HD">Head</span><br />
														<select ng-change="update_armor_allocation('hd')" ng-options="item as item.label for item in armor_alloc_hd track by item.id" ng-model="armor_current_hd"></select>

												<td rowspan="2">
													<label>

											<tr>
												<td class="align-bottom">
													<label>
														<span translate="TRO_ARMOR_LTR">Left Torso (Rear)</span><br />
														<select ng-change="update_armor_allocation('ltr')" ng-options="item as item.label for item in armor_alloc_ltr track by item.id" ng-model="armor_current_ltr"></select>
													</label>
												</td>

													<label>
														<span translate="TRO_ARMOR_CTR">Center Torso (Rear)</span><br />
														<select ng-change="update_armor_allocation('ctr')" ng-options="item as item.label for item in armor_alloc_ctr track by item.id" ng-model="armor_current_ctr"></select>
													</label>
												</td>

													<label>
														<span translate="TRO_ARMOR_RTR">Right Torso (Rear)</span><br />
														<select ng-change="update_armor_allocation('rtr')" ng-options="item as item.label for item in armor_alloc_rtr track by item.id" ng-model="armor_current_rtr"></select>
													</label>

												<td>

														<select ng-change="update_armor_allocation('ll')" ng-options="item as item.label for item in armor_alloc_ll track by item.id" ng-model="armor_current_ll"></select>
													</label>
												</td>
												<td class="blank">
													&nbsp;
												</td>
												<td>
													<label>
														<span translate="TRO_ARMOR_RL">Right Leg</span><br />
														<select ng-change="update_armor_allocation('rl')" ng-options="item as item.label for item in armor_alloc_rl track by item.id" ng-model="armor_current_rl"></select>

									</div>

						<a class="button primary radius previous-button" href="#/battlemech-creator/step3/" translate="BM_PREVIOUS_STEP">Last Step</a>
						<a class="button primary radius next-button" href="#/battlemech-creator/step5/" translate="BM_NEXT_STEP">Next Step</a>

			</div>
				<div class="column show-for-large large-4">
