<div ng-include="'pages/global-header.html'"></div>
<div class="row">
	<div class="column small-12 medium-4 large-2">
		<div ng-include="'pages/battlemech-creator-sidebar.html'"></div>
	</div>
	<div class="column small-12 medium-8 large-10">
		<div class="worksheet-area">
			<fieldset class="fieldset">
				<legend translate="BM_EXPORTS_OUTPUT">Output</legend>

				<h4 translate="BM_PRINTING_AND_PDF">Printing and PDF</h4>
				<div class="row">
					<div class="column small-12 medium-v large-4">
						<button class="button expanded radius primary" ng-click="makeRecordSheet()" translate="BM_EXPORTS_EXPORT_RECORD_SHEET">Record Sheet</button>
					</div>
					<div class="column small-12 medium-v large-4">
						<button class="button expanded radius primary" ng-click="makeTROSheet()" translate="BM_EXPORTS_EXPORT_TRO">TRO</button>
					</div>
					<div class="column small-12 medium-v large-4">
						<button class="button expanded radius primary" ng-click="makeCombinedSheet()" translate="BM_EXPORTS_EXPORT_FULL">Full Print Out</button>
					</div>
				</div>

				<h4 translate="BM_BBCODE_TRO">BBCode TRO</h4>
				<textarea id="bb-export-area" onclick="SelectAll('bb-export-area');" class="bbcode-export" ng-model="makeTROBBCode" readonly="readonly"></textarea>

				<a class="button primary radius previous-button" href="#/battlemech-creator/summary/" translate="BM_SUMMARY">Last Step</a>
			</fieldset>
		</div>
	</div>
</div>
