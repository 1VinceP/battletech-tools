<div ng-include="'pages/global-header.html'"></div>
<div ng-include="'pages/battlemech-mech-status-bar.html'"></div>
<div class="row">
	<div class="column small-12 medium-3 large-2">
		<div ng-include="'pages/battlemech-creator-sidebar.html'"></div>
	</div>

	<div class="column small-12 medium-9 large-10">

		<div class="row">
			<div class="column medium-12 large-8">
				<div class="worksheet-area">
					<fieldset class="fieldset">
						<legend ng-bind-html="h3_title">Step 3</legend>

						<div class="text-center" ng-bind-html="label_included_heatsinks">Your BattleMech includes 10 heat sinks</div>
						<br />
						<label>
							<span translate="BM_STEP3_HS_TECH">Heat Sink Technology</span>
<!--
							<select ng-change="update_selected_heat_sink_tech()" ng-model="selected_heat_sink_tech">
								<option value="single" translate="BM_STEP3_SINGLE_HS">Single Heat Sink</option>
								<option value="double" translate="BM_STEP3_DOUBLE_HS">Double Heat Sink</option>
							</select>
-->
							<select ng-change="update_selected_heat_sink_tech( selected_heat_sink_tech )" ng-options="item as item.local_name for item in mechHeatSinkTypes track by item.tag" ng-model="selected_heat_sink_tech">
							</select>
						</label>
						<label>
							<span translate="BM_STEP3_HS_ADD">Add additional heat sinks</span>
							<select ng-change="update_selected_heat_sinks()" ng-options="item as item.label for item in heat_sink_list track by item.id" ng-model="selected_heat_sinks">
							</select>
						</label>
						<br />
						<div class="text-center" ng-bind-html="label_criticals_required">Crits Rquired</div>

						<a class="button primary radius previous-button" href="#/battlemech-creator/step2/"><i class="fa fa-arrow-left"></i> <span translate="BM_PREVIOUS_STEP">Last Step</span></a>
						<a class="button primary radius next-button" href="#/battlemech-creator/step4/"><span translate="BM_NEXT_STEP">Next Step</span> <i class="fa fa-arrow-right"></i></a>
					</fieldset>
				</div>
			</div>
			<div class="column show-for-large large-4">
				<div class="mech-summary" ng-bind-html="mech_summary_html"></div>
			</div>
		</div>
	</div>

</div>
